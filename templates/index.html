<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sevak AI - Constitution Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("static/image_04.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: #333;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #dcc705;
    }
    .description {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }
    .chat-container {
      width: 90%;
      max-width: 900px;
      height: 500px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 80%;
      display: inline-block;
      line-height: 1.5;
    }
    .user-message {
      background-color: #1a73e8;
      color: white;
      text-align: right;
      float: right;
      clear: both;
      border-radius: 10px 10px 0 10px;
    }
    .ai-message {
      background-color: #f0f4f8;
      color: #333;
      text-align: left;
      float: left;
      clear: both;
      border-radius: 10px 10px 10px 0;
    }
    .input-container {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    button {
      padding: 12px 24px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1662c4;
    }

    /* Improved answer formatting */
    .ai-message p {
      margin: 8px 0;
    }
    .ai-message strong {
      color: #1a73e8;
    }
    .ai-message ul, .ai-message ol {
      margin: 8px 0;
      padding-left: 20px;
    }
    .ai-message li {
      margin-bottom: 6px;
    }
    .ai-message blockquote {
      border-left: 3px solid #1a73e8;
      padding-left: 12px;
      margin: 8px 0;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <img src="static/logo.png" alt="Chatbot Logo" class="logo"/>
  <div class="title">SEVAK AI</div>
  <div class="description">Ask questions about the Indian Constitution</div>

  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off"/>
      <button onclick="sendMessage()">Ask</button>
    </div>
  </div>

  <script>
    // Handle Enter key press
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (userInput.trim() === "") return;

      const messageContainer = document.getElementById("messages");
      
      // Add user message
      messageContainer.innerHTML += `<div class="message user-message">${userInput}</div>`;
      
      // Clear input and scroll to bottom
      document.getElementById("user-input").value = '';
      messageContainer.scrollTop = messageContainer.scrollHeight;
      
      // Add loading indicator
      const loadingId = 'loading-' + Date.now();
      messageContainer.innerHTML += `
        <div class="message ai-message" id="${loadingId}">
          <div class="typing-indicator">
            <span>.</span><span>.</span><span>.</span>
          </div>
        </div>`;
      messageContainer.scrollTop = messageContainer.scrollHeight;

      try {
        const response = await fetch("http://localhost:5000/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query: userInput })
        });

        const data = await response.json();
        let aiMessage = data.answer || data.error;
        
        // Remove loading indicator
        document.getElementById(loadingId).remove();
        
        // Format basic markdown in the response (bold, lists, paragraphs)
        aiMessage = formatBasicMarkdown(aiMessage);
        
        messageContainer.innerHTML += `<div class="message ai-message">${aiMessage}</div>`;
        messageContainer.scrollTop = messageContainer.scrollHeight;
      } catch (err) {
        console.error(err);
        document.getElementById(loadingId).remove();
        messageContainer.innerHTML += `
          <div class="message ai-message">
            Sorry, I encountered an error while processing your request. Please try again.
          </div>`;
        messageContainer.scrollTop = messageContainer.scrollHeight;
      }
    }

    function formatBasicMarkdown(text) {
      if (!text) return text;
      
      // Convert line breaks to <br> or paragraphs
      text = text.replace(/\n\n/g, '</p><p>');
      text = text.replace(/\n/g, '<br>');
      text = '<p>' + text + '</p>';
      
      // Format bold text
      text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      
      // Format lists (very basic)
      text = text.replace(/(^|\n)\s*-\s*(.*?)(?=\n|$)/g, '$1<li>$2</li>');
      text = text.replace(/(<li>.*<\/li>)+/g, '<ul>$&</ul>');
      
      // Format quotes
      text = text.replace(/"([^"]+)"/g, '<blockquote>$1</blockquote>');
      
      return text;
    }
  </script>
</body>
</html>
